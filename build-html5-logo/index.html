<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HTML5 Logo</title>
        <style>
            footer {
                display: block;
                border-top: 1px solid orange;
                margin: 10px;
                font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
                font-weight: bold;
            }
            article {
                display: block;
                font-family: Georgia, "Times New Roman", Times, serif;
                margin: 5px;
            }
        </style>
        <script type="text/javascript">
            var ctx;
            var factorValue = 1;
            var fontFamily = "65px 'Gill Sans Ultra Bold', sans-serif";

            function init() {
                ctx = document.getElementById("canvas").getContext("2d");
                ctx.font = fontFamily;
                ctx.save();
                dologo();
            }
            // dologo function def. this is main function. it uses factorValue to change the scale
            function dologo() {
                var offSetY = 80;
                ctx.restore();
                ctx.save();
                ctx.clearRect(0, 0, 600, 400);
                ctx.scale(factorValue, factorValue);
                ctx.fillText("HTML", 31, 60);
                ctx.translate(0, offSetY);
                // 5 sided orange background
                ctx.fillStyle = "#E34C26";
                ctx.beginPath();
                ctx.moveTo(39, 250);
                ctx.lineTo(17, 0);
                ctx.lineTo(262, 0);
                ctx.lineTo(239, 250);
                ctx.lineTo(139, 278);
                ctx.closePath();
                ctx.fill();
                // right hand, ligher orange part of background
                ctx.fillStyle = "#F06529";
                ctx.beginPath();
                ctx.moveTo(139, 257);
                ctx.lineTo(220, 234);
                ctx.lineTo(239, 20);
                ctx.lineTo(139, 20);
                ctx.closePath();
                ctx.fill();
                //light gray, left hand side part of five
                ctx.fillStyle = "#EBEBEB";
                ctx.beginPath();
                ctx.moveTo(139, 113);
                ctx.lineTo(98, 113);
                ctx.lineTo(96, 82);
                ctx.lineTo(139, 82);
                ctx.lineTo(139, 51);
                ctx.lineTo(62, 51);
                ctx.lineTo(70, 144);
                ctx.lineTo(139, 144);
                ctx.closePath();
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(139, 193);
                ctx.lineTo(105, 184);
                ctx.lineTo(103, 159);
                ctx.lineTo(72, 159);
                ctx.lineTo(76, 207);
                ctx.lineTo(139, 225);
                ctx.closePath();
                ctx.fill();
                // white, right hand side of 5
                ctx.fillStyle = "#FFFFFF";
                ctx.beginPath();
                ctx.moveTo(139, 113);
                ctx.lineTo(139, 144);
                ctx.lineTo(177, 144);
                ctx.lineTo(173, 184);
                ctx.lineTo(139, 193);
                ctx.lineTo(139, 225);
                ctx.lineTo(202, 207);
                ctx.lineTo(210, 113);
                ctx.closePath();
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(139, 51);
                ctx.lineTo(139, 82);
                ctx.lineTo(213, 82);
                ctx.lineTo(216, 51);
                ctx.closePath();
                ctx.fill();
            }
            // changescale function, response to user input.
            function changeScale(val) {
                factorValue = val / 100;
                dologo();
            }
        </script>
    </head>
    <body onLoad="init();">
        <canvas id="canvas" width="600" height="400">
            your browser does not support canvas element.
        </canvas>
        <article>
            scale percentage:
            <input
                id="slide"
                type="range"
                min="0"
                max="100"
                value="100"
                onChange="changeScale(this.value)"
                step="10"
            />
            note: slider treated as text field in some browser.
        </article>
        <footer>
            HTML5 Logo by
            <a href="http://www.w3.org/"
                ><abbr title="World Wide Web Consortium">W3C</abbr></a
            >
        </footer>
    </body>
</html>
